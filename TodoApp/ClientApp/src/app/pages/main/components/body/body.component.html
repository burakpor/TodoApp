<div class="container mx-auto flex ease-in-out transition-all duration-300 z-30 transform md:translate-x-52">
    <div class="bg-white flex flex-row overflow-y-visible" style="width: 100%;">
       <app-todo-container [categoryId]="category?.CategoryId" headerText="Todo" [todoList]="todoList"></app-todo-container>
       <app-todo-container [categoryId]="category?.CategoryId" headerText="In Progress" [todoList]="inProgressList"></app-todo-container>
       <app-todo-container [categoryId]="category?.CategoryId" headerText="Completed" [todoList]="completedList"></app-todo-container>

    </div>
</div>
